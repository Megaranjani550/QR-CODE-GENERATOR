<!DOCTYPE html>
<head>
    <title> QR code generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><b>QR CODE GENERATOR</b></h1>
        </div>
        <div class="input-form">
            <input type="text" class="qr-input" placeholder="Enter url or text">
            <button class="generate-btn">GENERATE QR </button>
        </div>
        <div class="qr-code">
            <img src="qrcode.png" class="qr-image">
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
